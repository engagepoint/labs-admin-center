<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:ez="http://java.sun.com/jsf/composite/ezcomp"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:uib="http://engagepoint.com/uib">

    <ui:composition template="./bsTemplateNotify.xhtml">
        <ui:define name="top">
            <f:view>
                <h:outputStylesheet library="css" name="engage-logo.css"/>
                <h:panelGrid id="table1" columns="3">
                    <h:graphicImage id="header-logo-cell" value="resources/images/engagepoint.png"/>
                    <h:outputLabel id="header-templates-cell" value="Menu"/>
                    <h:outputLabel id="header-settings-cell" value="Settings"/>
                </h:panelGrid>
            </f:view>
        </ui:define>

    <ui:define name="left">
        <uib:pageMenuFacet>
            <h:outputLabel id="left"
                           style="font-size: x-large"
                           value="Menu"/>
        </uib:pageMenuFacet>
    </ui:define>

    <ui:define name="content" id="content">
        <ez:table id="treeTable"/>
    </ui:define>
</ui:composition>
</html>
