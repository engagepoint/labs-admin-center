<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:uib="http://engagepoint.com/uib"
                xmlns:ui-paginator="http://java.sun.com/jsf/composite/uibootstrap/components/paginator"
                template="/WEB-INF/templates/default.xhtml">

    <ui:define name="page">

        <h:form id="preferencesForm">
            <h2><h:outputText value="Preferences administration"/></h2>

            <p:treeTable id="treeTable"
                         value="#{documentsController.root}"
                         var="doc">
                <f:facet name="header">Properties Viewer</f:facet>
                
                <p:column style="width:30%">
                    <f:facet name="header">File</f:facet>
                    <p:inputText value="#{doc.name}" style="width:60%" rendered="#{doc.editable}"/>
                    <h:outputText value="#{doc.name}" rendered="#{not doc.editable}"/>
                </p:column>

                <p:column style="width:30%">
                    <f:facet name="header">Value</f:facet>
                    <p:inputText value="#{doc.value}" style="width:60%" rendered="#{doc.editable}"/>
                    <h:outputText value="#{doc.value}" rendered="#{not doc.editable}"/>
                </p:column>

                <p:column style="width:30%">
                    <f:facet name="header">Type</f:facet>
                    <p:inputText value="#{doc.type}" style="width:60%" rendered="#{doc.editable}"/>
                    <h:outputText value="#{doc.type}" rendered="#{not doc.editable}"/>
                </p:column>

                <p:column style="width:10%">
                    <f:facet name="header">Actions</f:facet>
                    
                    <!--Edit button-->
                    <p:commandButton value="Edit" title="Edit" update="treeTable"
                                     oncomplete="editDialog.show()"
                                     styleClass="ui-button-icon-only secondary small"
                                     icon="ui-icon-edit">
                        <f:setPropertyActionListener value="#{doc}" target="#{documentsController.selectedDoc}"/>
                    </p:commandButton>
                    
                    <!--Delete button-->
                    <p:commandButton value="Delete"
                                     title="Delete"
                                     styleClass="ui-button-icon-only secondary small"
                                     icon="ui-icon-remove"
                                     update="treeTable"
                                     oncomplete="delDlg.show()">
                        <f:setPropertyActionListener value="#{doc}"
                                                     target="#{documentsController.selectedDoc}"/>
                    </p:commandButton>

                    <!--Edit dialog-->
                    <p:dialog header="Edit" widgetVar="editDialog" resizable="false" id="editDlg"
                              showEffect="fade" hideEffect="explode" modal="true">
                        <h:panelGrid id="editPanelGrid" columns="2" cellpadding="4">
                            <h:outputText value="Name:"/>
                            <p:inputText value="#{documentsController.selectedDoc.name}"/>
                            <h:outputText value="Value:"/>
                            <p:inputText value="#{documentsController.selectedDoc.value}"/>
                            <h:outputText value="Type:"/>
                            <p:inputText value="#{documentsController.selectedDoc.type}"/>
                            <p:commandButton value="Ok" update="treeTable" oncomplete="editDialog.hide()"
                                             styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                            <p:commandButton value="Cancel" oncomplete="editDialog.hide()" action="cancel"
                                             process="@this" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                        </h:panelGrid>
                    </p:dialog>

                    <!--Delete dialog-->
                    <p:dialog id="delDialog"
                              header="Deletion Confirmation"
                              widgetVar="delDlg"
                              showEffect="fade"
                              hideEffect="explode"
                              modal="true"
                              height="100"
                              closable="false">
                        <h:outputText value="Do you really want to delete the preference group
                                            and all related nodes and preferences?"/>
                        <br/>
                        <h:outputText value="Name: #{documentsController.selectedDoc.name} &lt;br/&gt;
                                             Value:  #{documentsController.selectedDoc.value} &lt;br/&gt; 
                                             Type: #{documentsController.selectedDoc.type}"
                                      escape="false"/>
                        <br/>

                        <p:commandButton value="Ok"
                                         action="#{documentsController.deleteNode()}"
                                         update="treeTable"
                                         styleClass="ui-confirmdialog-yes"
                                         icon="ui-icon-check"
                                         oncomplete="delDlg.hide()">
                        </p:commandButton>

                        <p:commandButton value="Cancel"
                                         action="cancel"
                                         styleClass="ui-confirmdialog-no"
                                         icon="ui-icon-close"                                         
                                         update="treeTable"
                                         oncomplete="delDlg.hide()"/>
                    </p:dialog>
                </p:column>
            </p:treeTable>
        </h:form>
    </ui:define>
</ui:composition>
